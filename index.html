<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
  

</head>
<body>
<div class="main" role="main">
  <div class="result-contain">
  <h1>
    Your Result
  </h1>
    <div class="result-count">
      <div class="count">
        76
      </div>
      <p>of 100</p>
    </div>

    <div class="result-title">
      Great
    </div>
    <div class="result-text">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </div>
  <div class="summary-contain" role="contentinfo">

    <h2>Summary</h2>
    <div class="inputs">
      <div class="reaction input">
        <div class="input-title">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
          <p>Reaction</p>
        </div>
        <div class="count-count">
          <span>80</span><p> /100</p>
        </div>
      </div>

      <div class="memory input">
        <div class="input-title">
          <img src="assets/images/icon-memory.svg" alt="memory-icon">
          <p>Memory</p>
        </div>
        <div class="count-count">
          <span>92</span><p> /100</p>
        </div>
      </div>

      <div class="verbal input">
        <div class="input-title">
          <img src="assets/images/icon-verbal.svg" alt="Verbal-icon">
          <p>Verbal</p>
        </div>
        <div class="count-count">
          <span>61</span><p> /100</p>
        </div>
      </div>

      <div class="visual input">
        <div class="input-title">
          <img src="assets/images/icon-visual.svg" alt="Visual-icon">
          <p>Visual</p>
        </div>
       <div class="count-count">
         <span>72 </span><p>/100</p>
       </div>
      </div>
    </div>
    <button class="button">Continue</button>

  </div>
</div>
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/imaredd/">iamredd</a>.
  </div>

<script src="script.js"></script>
</body>
</html>
